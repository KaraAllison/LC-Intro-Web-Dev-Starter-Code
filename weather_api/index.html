<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="script.js"></script>
        <title>
            Weather API
        </title>
    </head>
    <body>
        <form id="city-form">
            <label><input type="text" name="testName" placeholder="Enter a city" id="city-input"/></label>
            <button id="city-button" type="submit">Submit</button>
        </form>
        <h1>City Name: <span id="city-name"></span></h1>
        <img id="icon">
        <p>Temperature&lpar;&deg;C&rpar;: <span id="temp"></span></p>
        <p>Feels Like&lpar;&deg;C&rpar;: <span id="feel"></span></p>
        <p>Wind Speed: <span id="wind"></span></p>
    </body>
</html>
