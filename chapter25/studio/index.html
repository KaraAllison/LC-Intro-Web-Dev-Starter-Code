<!doctype html>

<head>
    <meta charset="utf-8">
    <script>
        // TODO: create a handler
        let actions = {
            google: 'https://www.google.com/',
            duckDuckGo: 'https://www.duckduckgo.com/',
            bing: 'https://www.bing.com/',
            ask: 'https://www.ask.com/'
        }
        function setSearchEngine() {
            let actionURL = actions[(document.querySelector("input[name=engine]:checked")).value];
            return actionURL;
        }
        window.addEventListener("load", function () {
                let form = document.querySelector("form");
                form.addEventListener("submit", function (event) {
                    if (!document.querySelector('input[name="engine"]:checked')) {
                        alert("All fields are required!");
                        event.preventDefault();
                        if (document.querySelector('input[name=q]') === '') {
                            alert("All fields are required!");
                            event.preventDefault();
                        }
                    }
                    form.setAttribute('action', setSearchEngine());
                })
            
            // TODO: register the handler
        });
    </script>
</head>

<body>

    <form id="searchForm">
        <!-- TODO: add form elements -->
        <p><label>Search Query<input type="text" name="q" /></label></p>
        Engine:
        <p><label>Google <input type="radio" name="engine" value="google" /></label></p>
        <p><label>DuckDuckGo <input type="radio" name="engine" value="duckDuckGo" /></label></p>
        <p><label>Bing <input type="radio" name="engine" value="bing" /></label></p>
        <p><label>Ask <input type="radio" name="engine" value="ask" /></label></p>
        <button>Go!</button>

    </form>

</body>
